{% extends "base.html" %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h1>Bupkis</h1>
{% for entry in posts %}
<h2>{{ entry.title }}</h2>
<div class="post">
	<span class="stamp">{{ entry.stamp }}</span>
	<span class="author">{{ entry.author }}</span>
	<div class="content">{{ entry.content }}</div>
</div>
{% endfor %}
{% endblock %}
